
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Widget Concept</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<style type="text/css">
    </style>
    <script type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var markers = [];

        var defaultBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(35.8902, -111.4479),
            new google.maps.LatLng(31.8474, -70.9923));
            map.fitBounds(defaultBounds);

        // Create the search box and link it to the UI element.
        var input = /** @type {HTMLInputElement} */(
                document.getElementById('pac-input'));
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var searchBox = new google.maps.places.SearchBox(
                /** @type {HTMLInputElement} */(input));

        // Listen for the event fired when the user selects an item from the
        // pick list. Retrieve the matching places for that item.
        google.maps.event.addListener(searchBox, 'places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                return;
                }
                for (var i = 0, marker; marker = markers[i]; i++) {
                marker.setMap(null);
                }

                // For each place, get the icon, place name, and location.
                markers = [];
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0, place; place = places[i]; i++) {
                var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
        };

        // Create a marker for each place.
        var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
        });

        markers.push(marker);

        bounds.extend(place.geometry.location);
        }

        map.fitBounds(bounds);
        map.setZoom(14);

        $('#results').empty();
        var coords = markers[0].position.toString();
        $('#results').html(coords);
        $('#results').append('<div>Sam tweeted about Unity</div>');
        $('#results').append('<div>Liz tweeted about Super Time Force Ultra</div>');
        $('#results').append('<div>Chris tweeted about Ice Cream</div>');

        });

        // Bias the SearchBox results towards places that are within the bounds of the
        // current map's viewport.
        google.maps.event.addListener(map, 'bounds_changed', function() {
                var bounds = map.getBounds();
                searchBox.setBounds(bounds);
                });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
    <div class="container">
        <h2>Twitter Analytics</h2>
        <div id="results">
            Search for a location to view tweets
        </div>
    </div>
 <input id="pac-input" class="controls" type="text" placeholder="Search Box">
 <div id="map-canvas"></div>
</body>

  <script src=""></script>
</html>
