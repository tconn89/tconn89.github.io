
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Widget Concept</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body>
    <section class="page col-md-9">
    <h1 class="text-center">Widget Concept</h1>

        <div class="btn-block">
            <span class="selected col-sm-3">INTERESTS</span>
            <span class="tab col-sm-3">TIME</span>
            <span class="tab col-sm-3">SKILLS</span>
            <span class="tab col-sm-3">RESULTS</span>
        </div>
        <br />
        <br />
        <h4>What do you want to gain from AIGA involvement?</h4>
        <p>Drag into the dotted spaces below in the order of your preference</p>
        <div id="drag-section" class="width70">
            <div class="pull-right col-md-8 row">
                <div  class="dropzone inset-border one text-center col-md-5"><p class="number">1</p><br /><p class="priority">HIGH<br/> PRIORITY</p></div>
                <div class="zero-ho-padding col-md-offset-1 col-md-5">
                    <div  class="dropzone inset-border two text-center"><p class="number">2</p><p class="priority">MEDIUM<br/> PRIORITY</p></div>
                    <div  class="dropzone inset-border  three text-center "><p class="pull-left number buf-right ">3</p>
                        <p class="nudge-rightdown priority">LOW PRIORITY</p></div>
                </div>
            </div>
            <div id="red" class="draggable ">
                <p>Meet New People</p>
            </div>
            <div id="pink" class="draggable ">
                <p>Sharpen My Skills</p>
            </div>
            <div id="blue" class="draggable ">
                <p>Make an Impact</p>
            </div>
        </div>

        <div class="btn-block nextbar">
            <span class="tab col-sm-4">BACK</span>
            <span class="tab col-sm-4">--</span>
            <a class="next" href=""><span class="selected col-sm-4">NEXT</span></a>
        </div>
    </section>
 
 
</body>

  <script src="app.js"></script>
</html>
